<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-shop</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="   https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="form-container">
        <form action="" id="auth">
            <h2>Авторизация</h2>
            <input type="email" name="" id="" placeholder="E-mail">
            <input type="tel" name="" id="" placeholder="Phone number">
            <input type="password" name="" id="" placeholder="password">
            <input type="button" value="Войти" class="btn orange" onclick="login()">

            <a href="#" onclick="navigate(this)">Регистрация</a>
        </form>
        <form action="" id="reg" class="open">
            <h2>Регистрация</h2>
            <input type="email" name="" id="" placeholder="E-mail">
            <input type="tel" name="" id="" placeholder="Phone number">
            <input type="password" name="" id="" placeholder="password">
            <input type="button" value="Зарегистрироваться" class="btn orange" onclick="reg()">

            <a href="#" onclick="navigate(this)">Авторизация</a>
        </form>
    </div>
    <script src="https://unpkg.com/imask"></script>
    <script src="./assets/js/auth.js"></script>

</body>
</html>
